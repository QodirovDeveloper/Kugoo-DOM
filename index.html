<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>KUGOO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            grey1: '#282739',
            grey2: '#5D6C7B',
            grey3: '#F4F7FB',
            grey4: '#F0F1F5',
            purple1: '#6F73EE',
            red1: '#EE685F',
          },
          fontFamily: {
            jost: ['Jost', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="font-jost">

  <div class="container mx-auto xl:pl-40 xl:pr-40 lg:pl-10 lg:pr-10 md:pl-2 md:pr-2 pl-1 pr-1 mt-5">
    <!--! h1  -->
    <div class="md:flex items-center justify-between">
      <h1 class="font-jost text-grey1 font-semibold lg:text-[35px] md:text-[20px] text-transform uppercase">
        Электросамокаты
      </h1>
      <div class="flex font-normal text-[12px] gap-3">
        <p
          class="hover:bg-white border border-white hover:border-purple1 bg-grey3 text-grey2 p-1 sm:px-[20px] sm:py-[10px] rounded-md">
          Хиты продаж
        </p>
        <p
          class="hover:bg-white border border-white hover:border-purple1 bg-grey3 text-grey2 p-1 sm:px-[20px] sm:py-[10px] rounded-md">
          Для города
        </p>
        <p
          class="hover:bg-white border border-white hover:border-purple1 bg-grey3 text-grey2 p-1 sm:px-[20px] sm:py-[10px] rounded-md">
          Для взрослых
        </p>
        <p
          class="hover:bg-white border border-white hover:border-purple1 bg-grey3 text-grey2 p-1 sm:px-[20px] sm:py-[10px] rounded-md">
          Для детей
        </p>
      </div>
    </div>
    <!--! boxes  -->
    <div class="flex items-center justify-between mt-3 md:mt-10">
      <div class="">
        <!-- ! box1 -->
        <div class="p-3 bg-grey4 rounded-tl-xl rounded-tr-xl border">
          <!--! top  -->
          <p class="bg-red1 inline-block rounded-md px-2 py-1 text-white">
            ХИТ
          </p>
          <div class="flex items-center justify-between">
            <span class="p-3 bg-white rounded-full">
              <img src="/images/ArrowL.png" alt="">
            </span>
            <img src="/images/scooter2.jpg" alt="" width="180px">
            <span class="p-3 bg-white rounded-full">
              <img src="/images/Arrow.png" alt="">
            </span>
          </div>
        </div>
        <div class="px-6 py-5 bg-white rounded-bl-xl rounded-br-xl border">
          <!--! bottom -->
          <p class="font-semibold text-[18px] text-grey1">
            Kugoo Kirin M4
          </p>
          <div class="">
            <p class="text-gray-600 mt-3 flex">
              <span class="flex gap-2">
                <img src="/images/accumulator.png" alt="accumulator">
                2000 mAh
              </span>
              <span class="flex gap-2 ml-4">
                <img src="/images/power.png" alt="">
                1,2 л.с.
              </span>
            </p>
            <p class="text-gray-600 mt-3 flex">
              <span class="flex gap-2">
                <img src="/images/speedometer.png" alt="accumulator">
                60 км/ч
              </span>
              <span class="flex gap-2 ml-7">
                <img src="/images/timer.png" alt="">
                5 часов
              </span>
            </p>
          </div>
          <div class="mt-5 flex items-center justify-between">
            <div class="">
              <p class="text-gray-600 text-[13px] text-decoration-line line-through">
                39 900 ₽
              </p>
              <p class="text-grey1 font-semibold text-[20px]">
                29 900 ₽
              </p>
            </div>
            <!--!!!!!! js  -->

            <div class="flex gap-3">
              <span class="p-[11px] rounded-full border border-gray-300 hover:border-purple1">
                <img src="/images/shopping-cart1.png" width="20px" alt="shopping">
              </span>
              <span class="p-[11px] rounded-full border border-gray-300 hover:border-purple1">
                <img src="/images/Heart.png" width="20px" alt="Heart">
              </span>
            </div>
          </div>
          <a href="#" class="mt-5 text-[12px] font-medium text-white bg-purple1 px-[60px] py-[10px] inline-block rounded-md border-2 border-purple1 hover:bg-white hover:text-purple1">
            Купить в 1 клик
          </a>
        </div>
      </div>
    </div>
  </div>
  <!--
sm	640px	@media (min-width: 640px) { ... }
md	768px	@media (min-width: 768px) { ... }
lg	1024px	@media (min-width: 1024px) { ... }
xl	1280px	@media (min-width: 1280px) { ... }
2xl	1536px	@media (min-width: 1536px) { ... }
  -->
  <script src="/app.js"></script>
</body>

</html>
